name: Run series migration

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Decode service account
        # Decode service account only when the SERVICE_ACCOUNT_JSON secret is provided.
        # We perform the presence check inside the shell to avoid using workflow expressions
        # in the step `if:` which some local editors/linters flag as unrecognized.
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -n "$SERVICE_ACCOUNT_JSON" ]; then
            echo "$SERVICE_ACCOUNT_JSON" | base64 --decode > service-account.json
          else
            echo "SERVICE_ACCOUNT_JSON not provided; skipping decode"
          fi
      - name: Install dependencies
        run: |
          cd tools/migrate_series_normalized
          npm ci
      - name: Run migration (dry-run)
        run: |
          cd tools/migrate_series_normalized
          node index.js --mode=migrate --serviceAccount=../service-account.json --dryRun
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
